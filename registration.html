<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <div class="container registration-page">
            <img src="logo.png" alt="MULAH" class="logo">
            <div class="text-content">
                <h2 class="welcome">Registration</h2>
                <p class="subtitle">Please fill up your details.</p>
            </div>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <div class="date-inputs">
                        <input type="text" id="dd" name="dd" placeholder="DD" maxlength="2" required>
                        <input type="text" id="mm" name="mm" placeholder="MM" maxlength="2" required>
                        <input type="text" id="yyyy" name="yyyy" placeholder="YYYY" maxlength="4" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="noEmail" name="noEmail">
                    <label for="noEmail">No email address</label>
                </div>
                <button type="submit" id="continueBtn">Continue</button>
            </form>
            <div class="divider"></div>
            <p class="footer">Powered by <a href="https://MulahRewards.com">MulahRewards.com</a></p>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
